{% extends 'base.html' %}
{% block content %}
<h2>{{ item.title }}</h2>
<img src="{{ url_for('static', filename=item.image) }}" alt="Image" class="item-detail-img">
<p><strong>Status:</strong> {{ item.status }}</p>
<p>{{ item.description }}</p>
<a href="{{ url_for('home') }}" class="btn">Back to List</a>
{% endblock %}
